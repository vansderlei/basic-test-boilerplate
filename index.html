<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>

  <body>
    <div class="container">
		<div class="banner">
			<div class="banner-info">
				<div class="header">
					<div class="banner-text">
						<img src="images/icons/logo-white.svg" alt="Greenthumb" />
					</div>
					<div class="title">
						<h1>Find your next green friend</h1>
					</div>
					<div class="arrow-down">
						<img src="images/icons/arrow-down.svg" alt="Arrowdown" />
					</div>
				</div>
				<div class="banner-image">
					<img class="desktop-image" src="images/hero/desktop/plantperson.png" alt="PlantPersonDesktop">
					<img class="mobile-image" src="images/hero/mobile/mobile-plantperson.png" alt="PlantPersonMobile">
				</div>
			</div>
		</div>
		<section class="content">
			<div class="section">
				<img class="section-icon" src="images/illustrations/sun.png" alt="Sun">
				<p>
					<strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.
				</p>
				<select class="select-action" name="sunlight" id="select-sunlight">
					<option value="" disabled selected>Select...</option>
				</select>
			</div>
		
			<div class="section">
				<img class="section-icon" src="images/illustrations/wateringcan.png" alt="Water">
				<p>
					<strong>2.</strong> How often do you want to <strong>water</strong> your plant?
				</p>
				<select class="select-action" name="sunlight" id="select-wateringcan">
					<option value="" disabled selected>Select...</option>
				</select>
			</div>
		
			<div class="section">
				<img class="section-icon" src="images/illustrations/dog.png" alt="Pets">
				<p>
					<strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants?
				</p>
				<select class="select-action" name="sunlight" id="select-pets">
					<option value="" disabled selected>Select...</option>
				</select>
			</div>
		</section>
		
		<section id="no-results">
			<div class="no-results-content">
				<div class="no-results-info">
					<h2>No results yetâ€¦</h2>
					<p>Use the filters above to find the plant that best fits your environment :)</p>
				</div>
				<img src="images/illustrations/no-results.png" alt="NoResults">
			</div>
		</section>

		<section id="plants">

		</section>
    </div>
	<script src="js/functions.js"></script>
  </body>
</html>
